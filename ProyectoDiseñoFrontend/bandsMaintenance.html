<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="img/favicon.png">
    <title>Bands</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Datatables -->
    <link rel="stylesheet" href="css/datatables.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imgs/IBM_logo.png" alt="" height="24" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarPrincipal">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-md-end" id="navbarPrincipal">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="accountsMaintenance.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="bandsMaintenance.html">Bands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientsMaintenance.html">Clients</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div class="container my-5">
            <h2 class="mb-4">Bands maintenance</h2>

            <div class="bs-docs-section mt-2 mb-5">
                <div>
                    <h4 class="mt-3">Bands</h4>
                    <table id="tblBands" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <form>
                <input type="hidden" class="form-control" id="id" name="id">

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (USD)</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>

                <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
                <button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button>
            </form>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/05a83331e1.js' crossorigin='anonymous'></script>
    <script src="js/bandsMaintenance.js"></script>
    <script src="js/controlActions.js"></script>
    <script src="js/datatables.js"></script>
</body>

</html>
